<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
            <input id="search" type="text" spellcheck="false" placeholder="Укажите город...">
        </div>
        <div id="location">
            <p id="sity">Ростов-на-Дону, Россия</p>
            <p id="todayDate">Среда 27 Сентября 2023</p>
        </div>
        <div id="forecast">
            <p id="temperature">28°</p>
            <p id="feelsLike">Ощущается как: 28°</p>
            <p id="weather">Солнечно</p>
            <p id="fluctuations">Min: 26° Max: 26°</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
