<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timerToHewYear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <audio id="myAudio" src="assets/Pesnu.ru_Novogodnie_igrushki.mp3" loop="loop" autoplay="allowed"></audio>

    <div class="header">
        <h1>До нового года осталось:</h1>
    </div>

    <div class="audioWrapper">
        <!-- Play -->
    <button id="play" class="audioButton">
        <img src="assets/icons8-play-в-круге-100.png" alt="Play button">
    </button>
        <!-- Pause -->
    <button id="pause" class="audioButton">
        <img src="assets/icons8-пауза-в-кружке-100.png" alt="Pause button">
    </button>
    </div>

    <div class="conteiner">
        <div class="timeBlock">
            <div class="block">
                <h4 class="days"></h4>
                <h3>Дней</h3>
            </div>
        </div>

        <div class="timeBlock">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>Часов</h3>
            </div>
        </div>


        <div class="timeBlock">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>Минут</h3>
            </div>
        </div>

        <div class="timeBlock">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>Секунд</h3>
            </div>
        </div>

        <div class="timeBlock">
            <div class="block">
                <h4 class="msSeconds"></h4>
                <h3>Милисекунд</h3>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
